<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>

  <body>

    <!-- HEADER -->
    <header>
      <div class="navbar bg-base-100 shadow-sm">
          <div class="flex-1">
          <a class="btn btn-ghost text-xl">Cars app</a>
        </div>
        <div class="flex-none">
            <button class="btn btn-neutral" id="loginLogoutBtn">Tizimga kirish</button>
        </div>
      </div>
    </header>
    
    <!-- MAIN -->
    <main>
      <section>
        <div class="container mx-auto px-5">
          <ul class="grid grid-cols-3 gap-3" id="cardContainer"></ul>
        </div>
      </section>
    </main>
    

    <!-- LOADERS -->
    <div class="container mx-auto px-5 grid grid-cols-3 gap-3" id="cardLoaders">
    </div>


    <!-- MODALS -->
    <dialog id="infoModal" class="modal">
      <div class="modal-box">
          <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
          </form>
          <h3 class="text-lg font-bold">Ma'lumotnoma</h3>
          <p class="py-4">O'chirmoqchi yoki tahrirlamoqchi bo'lsangiz tizimga kirishingiz kerak</p>
          <div class="flex justify-end">
            <button class="btn btn-neutral" id="modalLoginButton"><svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.5 1C4.22386 1 4 1.22386 4 1.5C4 1.77614 4.22386 2 4.5 2H12V13H4.5C4.22386 13 4 13.2239 4 13.5C4 13.7761 4.22386 14 4.5 14H12C12.5523 14 13 13.5523 13 13V2C13 1.44772 12.5523 1 12 1H4.5ZM6.60355 4.89645C6.40829 4.70118 6.09171 4.70118 5.89645 4.89645C5.70118 5.09171 5.70118 5.40829 5.89645 5.60355L7.29289 7H0.5C0.223858 7 0 7.22386 0 7.5C0 7.77614 0.223858 8 0.5 8H7.29289L5.89645 9.39645C5.70118 9.59171 5.70118 9.90829 5.89645 10.1036C6.09171 10.2988 6.40829 10.2988 6.60355 10.1036L8.85355 7.85355C9.04882 7.65829 9.04882 7.34171 8.85355 7.14645L6.60355 4.89645Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>Tizimga kirish</button>
          </div>
      </div>
    </dialog>


    <!-- TEMPLATES -->
    <template id="cardTemplate">
      <li class="card bg-base-100 card-sm shadow-sm">
        <div class="card-body">
          <h2 class="card-title" id="name"></h2>
          <p id="description"></p>


          <p class="flex items-center gap-1">
            Country:
            <strong id="country"></strong>
          </p>
          <p class="flex items-center gap-1">
            Turkum:
            <strong id="category"></strong>
          </p>
          <p class="flex items-center gap-1">
            Rang:
            <span class="inline-block w-3 h-3 rounded-full shadow-xl" id="colorBadge"></span>
            <strong id="color"></strong>
          </p>
          <div class="justify-end card-actions">
            <button class="btn btn-square btn-error js-delete">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <button class="btn btn-square btn-secondary js-edit">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.8536 1.14645C11.6583 0.951184 11.3417 0.951184 11.1465 1.14645L3.71455 8.57836C3.62459 8.66832 3.55263 8.77461 3.50251 8.89155L2.04044 12.303C1.9599 12.491 2.00189 12.709 2.14646 12.8536C2.29103 12.9981 2.50905 13.0401 2.69697 12.9596L6.10847 11.4975C6.2254 11.4474 6.3317 11.3754 6.42166 11.2855L13.8536 3.85355C14.0488 3.65829 14.0488 3.34171 13.8536 3.14645L11.8536 1.14645ZM4.42166 9.28547L11.5 2.20711L12.7929 3.5L5.71455 10.5784L4.21924 11.2192L3.78081 10.7808L4.42166 9.28547Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <a href="" class="btn btn-square btn-info js-info">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM1.82707 7.49972C1.82707 4.36671 4.36689 1.82689 7.49991 1.82689C10.6329 1.82689 13.1727 4.36671 13.1727 7.49972C13.1727 10.6327 10.6329 13.1726 7.49991 13.1726C4.36689 13.1726 1.82707 10.6327 1.82707 7.49972ZM8.24992 4.49999C8.24992 4.9142 7.91413 5.24999 7.49992 5.24999C7.08571 5.24999 6.74992 4.9142 6.74992 4.49999C6.74992 4.08577 7.08571 3.74999 7.49992 3.74999C7.91413 3.74999 8.24992 4.08577 8.24992 4.49999ZM6.00003 5.99999H6.50003H7.50003C7.77618 5.99999 8.00003 6.22384 8.00003 6.49999V9.99999H8.50003H9.00003V11H8.50003H7.50003H6.50003H6.00003V9.99999H6.50003H7.00003V6.99999H6.50003H6.00003V5.99999Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </li>
    </template>


    <template id="cardSkeletonTemplate">
      <div class="card bg-base-100 card-sm shadow-sm">
        <div class="card-body">
          <h2 class="card-title"></h2>
          <div class="skeleton h-6 w-full mb-2"></div>
          <div class="skeleton h-4 w-full"></div>


          <p class="flex items-center gap-1">
            Country:
            <span class="skeleton h-4 w-1/2"></span>
          </p>
          <p class="flex items-center gap-1">
            Turkum:
            <span class="skeleton h-4 w-1/2"></span>
          </p>
          <p class="flex items-center gap-1">
            Rang:
            <span class="skeleton inline-block w-3 h-3 rounded-full shadow-xl"></span>
            <span class="skeleton h-4 w-1/2"></span>
          </p>
          <div class="justify-end card-actions">
            <span class="skeleton h-10 w-10"></span>
            <span class="skeleton h-10 w-10"></span>
            <span class="skeleton h-10 w-10"></span>
          </div>
        </div>
      </div>
      
    </template>


    <script type="module" src="./js/app.js"></script>
  </body>
</html>
